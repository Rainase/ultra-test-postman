name: Newman Run
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  newman:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: matt-ball/newman-action@v1.0.4
        with:
          apiKey: ${{ secrets.postmanApiKey }}
          collection: ultra-postman-collection.json.json
          environment: 3566513-d12099f2-6418-487d-b993-c64b81ea3afe
